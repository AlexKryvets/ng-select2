<h2>Here are some exaples: </h2>
<select2 [options]="select2SingleSync.options" [compareWith]="select2SingleSync.compareWith" [(ngModel)]="select2SingleSync.model">
    <option #option *ngFor="let item of data" [optionValue]="item.id">{{item.text}}</option>
</select2>

<select2 [options]="select2SingleAsync.options" [compareWith]="select2SingleAsync.compareWith"  [(ngModel)]="select2SingleAsync.model">
    <option #option *ngFor="let item of data$ | async" [optionValue]="item.id">{{item.text}}</option>
</select2>

<select2 [options]="select2SingleObservable.options" [compareWith]="select2SingleObservable.compareWith" [(ngModel)]="select2SingleObservable.model">
    <option #option *ngFor="let item of [data[2]]" [optionValue]="item.id">{{item.text}}</option>
</select2>
